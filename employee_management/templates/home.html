<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Home</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Employee Management System</h1>
        <div class="search-container mt-5">
            <h2>Search Employee</h2>
            <form method="GET" action="{% url 'search_employee' %}">
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <input type="text" class="form-control" id="search" name="q" placeholder="Search by Name, Employee Code, or SAP Code">
                    </div>
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-5">
            <a href="{% url 'save_employee' %}" class="btn btn-primary">Add Employee</a>
        </div>
        <div class="mt-5">
            <h2>Import Excel File</h2>
            <form method="POST" action="{% url 'import_excel' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <input type="file" class="form-control" name="excel_file" required>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-secondary">Import</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-5">
            <a href="{% url 'export_excel' %}" class="btn btn-success">Export Employee Data</a>
        </div>
        <div class="mt-5">
            <a href="{% url 'employee_list' %}" class="btn btn-info">View All Employees</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
